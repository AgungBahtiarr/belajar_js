<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar array</title>
</head>
<body>
    <script>
        let myArray = ["Cokelat", 1 , true];
        console.log(myArray);

        /*
            Masih ingat dengan spread operator (...)? Jika spread operator menyebarkan array menjadi beberapa elemen berbeda,
            rest parameter ini adalah kebalikan dari operator tersebut.
            Penasaran?
        */

        // menambahkan data  pada array
        myArray.push(2);
        // Menghapus data dalam array dan membiarkan index tersebut bernilai null
        delete myArray[3]
        // menghapus elemen
        myArray.slice(3, 1); // menghapus index ke 3 sebanyak 1 elemen
        console.log(myArray);
        // mengeluarkan array terakhir
        myArray.pop();
        console.log(myArray);

        //mengeluarkan elemen pertama
        myArray.shift();
        console.log(myArray);
        myArray.unshift("Apple");
        console.log(myArray);
</script>
</body>
</html>
