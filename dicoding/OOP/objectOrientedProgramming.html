    <title>ObjectOrientedProgramming</title>
</head>
<body>
    <script>
        /*
        Object-Oriented Programming
        Object-Oriented Programming (OOP) adalah salah satu paradigma dalam pemrograman yang berfokus
        pada pembuatan sebuah objek dan interaksi dengan objek-objek tersebut.
        Di OOP, objek merupakan sebuah entitas yang terdiri dari dua hal, yakni properties dan methods.

        Properti merupakan nilai di dalam objek yang menyimpan informasi tentang objek tersebut.
        Method merupakan fungsi yang menggambarkan aksi yang dapat dilakukan oleh objek tersebut.

        Paradigma OOP kerap digambarkan dengan kehidupan dunia nyata.
        Objek di dalam OOP, bisa kita anggap seperti objek yang ada di dunia nyata.
        Kita ambil contoh, mobil. Dalam OOP, sebuah mobil dapat dilihat sebagai objek yang memiliki beberapa properti seperti merek, warna, kecepatan maksimal, dan nomor rangka.
        Objek tersebut memiliki kemampuan atau method seperti maju, mundur, dan belok.
        */


        // https://youtu.be/Z5I46E3-QMU
        // Object Car

        const car = {
            // properties
            brand: 'Ford',
            color: 'red',
            maxSpeed: 200,
            chassisNumber: 'f-1',
            // methods
            drive: () => {
                console.log('driving');
            },
            reverse: () => {
                console.log('reversing');
            },
            turn: () => {
                console.log('turning');
            }
        }


    </script>
</body>
</html>
