<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setter And Getter</title>
</head>
<body>
    <script>
        class Car {
            constructor(brand, color, maxSpeed) {
                this.brand = brand;
                this.color = color;
                this.maxSpeed = maxSpeed;
                this._chassisNumber = `${brand}-${Math.floor(Math.random() * 1000)}`;
             }
 
        get chassisNumber() { // Menetapkan pengembakian nilai saat mengambil properties _chassisNumber
            return this._chassisNumber;
        }
 
        set chassisNumber(chassisNumber) { // Menetapkan Nilai saat mengubah nilai dari _chassisNumber
            console.log('you are not allowed to change the chassis number');
        }
    }
 
        const car = new Car('BMW', 'red', 200);
        console.log(car.chassisNumber);
        car.chassisNumber = 'BMW-1';
        console.log(car.chassisNumber);
    </script>
</body>
</html>
