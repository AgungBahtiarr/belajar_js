<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
</head>
<body>
    <script>
        /*
            Method adalah sebuah fungsi yang berada di dalam sebuah class dan dapat diakses melalui instance Class tersebut.
            Method biasanya mengindikasikan hal yang dapat dilakukan oleh sebuah class.
            Bila kita berbicara tentang class Car, method yang ada bisa drive(), reverse(), dan turn().
            Jika pada class Mail, method bisa berupa send(), sendLater(), saveAsDraft().
        */
        class Car {
        constructor(brand, color, maxSpeed) {
            this.brand = brand;
            this.color = color;
            this.maxSpeed = maxSpeed;
            this._chassisNumber = `${brand}-${Math.floor(Math.random() * 1000)}`;
        }
        
        get chassisNumber() {
            return this._chassisNumber;
        }
        
        set chassisNumber(chassisNumber) {
            console.log('you are not allowed to change the chassis number');
        }
        
        // Methods
        drive() {
            console.log(`${this.brand} ${this.color} is driving`);
        }
        
        reverse() {
            console.log(`${this.brand} ${this.color} is reversing`);
        }
        
        turn(direction) {
            console.log(`${this.brand} ${this.color} is turning ${direction}`);
        }
        _generateChassisNumber() { // Private Method diawali dengan _(underscore di depan)
            return `${this.brand}-${Math.floor(Math.random() * 1000)}`;
        }
    }
        
        class Mail {
        constructor(sender, receiver, subject, body) {
            this.sender = sender;
            this.receiver = receiver;
            this.subject = subject;
            this.body = body;
        }
        
        // Methods
        send() {
            console.log(`Sending mail from ${this.sender} to ${this.receiver}`);
        }
        
        sendLater(delay) {
            console.log(`Sending after ${delay} ms`);
        
            setTimeout(() => {
            this.send();
            }, delay);
        }
        
        saveAsDraft() {
            console.log('Saving mail as draft');
        }
    }
    </script>
</body>
</html>
