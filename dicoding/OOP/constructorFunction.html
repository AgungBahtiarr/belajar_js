<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <script>

        // membuat blue print object car
        function Car(brand, color, maxSpeed, chassisNumber) {
            // membuat properties nya
            this.brand = brand;
            this.color = color;
            this.maxSpeed = maxSpeed;
            this.chassisNumber = chassisNumber;
            }

            //membuat method yang dapat dijalankan
            Car.prototype.drive = function() {
                console.log(`${this.brand} ${this.color} is driving`);
            };

            Car.prototype.reverse = function() {
                console.log(`${this.brand} ${this.color} is reversing`);
            };

            Car.prototype.turn = function() {
                console.log(`${this.brand} ${this.color} is turning`);
            }

            // Membuat objek mobil dengan constructor function Car
            const car1 = new Car('Toyota' ,'Silver' ,200 ,'to-1');
            const car2 = new Car('Honda'  ,'Black' ,180 ,'ho-1');
            const car3 = new Car('Suzuki' ,'Red' , 220, 'su-1');

            // output untuk properties
            console.log(car1);
            console.log(car2);
            console.log(car3);

            //output untuk method
            car1.drive();
            car2.drive();
            car3.drive();

    /*
        1. Penamaan fungsi yang merupakan constructor function, secara konvensi harus ditulis dengan huruf kapital.
            Itulah alasan kami memberi nama fungsi tersebut Car, bukan car.
            Hal ini penting untuk Anda ikuti guna membedakan fungsi biasa dengan constructor function karena penggunaannya berbeda.
        
        2. Constructor function dapat memanfaatkan keywordthis yang bernilai objek (instance) dirinya sendiri.
            Keywordthis dapat dimanfaatkan untuk mengakses nilai properti atau method dari objek tersebut.
            Contoh, kami menggunakan keywordÂ this untuk menetapkan nilai properti brand dari argumen fungsi.
            Selain itu, di dalam method drive, kami juga menggunakan this untuk mendapatkan nilai properti brand dan color.
        
        3. Constructor function memiliki internal property bernama prototype.
            Properti ini digunakan untuk mendefinisikan method-method yang akan dimiliki oleh objek yang dibuat.
            Alasan method perlu didefinisikan di dalam prototype agar mudah untuk diwarisi ketika melakukan pewarisan.

        4. Terakhir, agar fungsi mengembalikan sebuah objek, Anda harus memanggilnya dengan menambahkan keyword new.
            Contoh, pada kode di atas, perhatikan cara kami memanggil fungsi Car untuk membuat objek car1, car2, dan car3.

        ====note====
        constructor function hanya dapat dibuat dengan reguler function.
        Anda tidak dapat membuat constructor function dengan arrow function.
        Arrow function tidak dapat dipanggil dengan keyword new.
    */

    </script>
</body>
</html>
