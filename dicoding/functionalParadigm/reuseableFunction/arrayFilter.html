<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter</title>
</head>
<body>
    <script>
        //Array Filter
        /**
         * Sama seperti array.map(), fungsi array.filter() merupakan fungsi bawaan dari data yang bertipe array di JavaScript.
         * Sesuai namanya, fungsi ini sangat berguna untuk melakukan proses penyaringan (filtering) terhadap nilai array yang ada. 
         * Bila Anda memiliki kasus di mana Anda ingin menghilangkan beberapa item di array berdasarkan spesifikasi tertentu, fungsi ini sangatlah cocok Anda gunakan.
         * Cara kerja fungsi ini mirip seperti array.map(). 
         * Namun, callback function dari fungsi ini harus mengembalikan boolean. 
         * Di mana nilai boolean ini digunakan untuk menentukan apakah item array lolos saring atau tidak.
         * Sama seperti fungsi map(), fungsi filter() juga akan mengembalikan array yang telah disaring dalam bentuk array baru.
         * Contoh penggunaan ketika Anda ingin menghilangkan seluruh nilai false pada array:
         */
        const truthyArray = [1, '', 'Hallo', 0, null, 'Harry', 14].filter((item) => Boolean(item));
        console.log(truthyArray);

        // Contoh lain, penggunaan filter untuk menyaring array dari objek
        // siswa yang layak mendapatkan beasiswa berdasarkan nilai skor yang didapat.
        const students = [
        {
            name: 'Harry',
            score: 60,
        },
        {
            name: 'James',
            score: 88,
        },
        {
            name: 'Ron',
            score: 90,
        },
        {
            name: 'Bethy',
            score: 75,
        }
        ];

        const eligibleForScholarshipStudents = students.filter((student) => student.score > 85); //Filter score lebih dari > 85

        console.log(eligibleForScholarshipStudents);

    </script>
</body>
</html>
