<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find</title>
</head>
<body>
    <script>
        /**
         * array.find() sesuai namanya digunakan untuk mencari apakah di dalam deretan nilai
         * terdapat nilai yang sesuai dengan kriteria yang kita definisikan pada callback function. 
         * Yang membedakan array.find() dengan array.some(), find akan menghasilkan satu nilai dari 
         * elemen yang pertama kali ditemukan berdasarkan kriteria tertentu dan akan menghasilkan nilai undefine bila tidak ada kriteria yang terpenuhi pada item array.
         * arr.find(callback(element, [index], [array]), [thisArg]);
         * 
         * Contoh Mencari nama James:
         */
    const students = [
        {
            name: 'Harry',
            score: 60,
        },
        {
            name: 'James',
            score: 88,
        },
        {
            name: 'Ron',
            score: 90,
        },
        {
            name: 'Bethy',
            score: 75,
        }
        ];

    const findJames = students.find(student => student.name === 'James');
    console.log(findJames);
    </script>
</body>
</html>
