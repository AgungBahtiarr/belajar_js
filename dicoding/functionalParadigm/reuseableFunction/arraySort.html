<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>
<body>
    <script>
        /**
         * array.sort() merupakan fungsi bawaan dari array yang berguna untuk melakukan pengurutan nilai dari sebuah deretan nilai. 
         * Secara default, fungsi sort akan mengubah semua nilai dalam deretan menjadi bentuk string dan mengurutkannya secara ascending.
         * arr.sort([compareFunction])
         * Contoh:
         */
        const months = ['March', 'Jan', 'Feb', 'Dec'];
        months.sort();
        console.log(months);
        // output: [ 'Dec', 'Feb', 'Jan', 'March' ]

        const array1 = [1, 30, 4, 1000, 101, 121];
        array1.sort();
        console.log(array1);
        // output: [ 1, 1000, 101, 121, 30, 4 ]


        /**
         * Contoh pengurutan di atas didasarkan pada pengurutan bentuk tipe data string. 
         * Oleh karena itu, ketika kita ingin mengurutkan sesuai dengan kriteria yang kita
         * inginkan (berdasarkan tanggal ataupun berdasarkan nilai siswa) maka kita perlu membuat compare function tersendiri.
         */
        const array2 = [1, 30, 4, 1000];

        const compareNumber = (a, b) => {
            return a - b;
        };
        const sorting = array2.sort(compareNumber);
        console.log(sorting);
        /**
        output
        [ 1, 4, 30, 1000 ]
        **/

        /**
         * NOTE
         * Pada compare function, fungsi akan membandingkan 2 nilai
         * yang akan menghasilkan 3 result yaitu negatif (-), 0, dan positif (+).
         * Jika, negative maka `a` akan diletakkan sebelum `b`
         * Jika, positive maka `b` akan diletakkan sebelum `a`
         * Jika, 0 maka tidak ada perubahan posisi. 
         */
    </script>
</body>
</html>
