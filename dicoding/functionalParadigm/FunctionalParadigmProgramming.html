<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Paradigma Functional</title>
</head>
<body>
    <script>
        /*Paradigma Functional Programming adalah paradigma pemrograman di mana proses komputasi didasarkan pada fungsi matematika murni.
        Functional Programming (selanjutnya akan kita singkat menjadi FP) ditulis dengan gaya deklaratif yang 
        berfokus pada “what to solve” dibanding “how to solve” yang dianut oleh gaya imperatif.
        */
        //Contoh Penulisan Deklaratif atau what to solve

        const names = ['Harry', 'Ron', 'Jeff', 'Thomas'];
        const newNamesWithExcMark = names.map((name) => `${name}!`);
        console.log(newNamesWithExcMark);
    </script>
</body>
