            console.log(i);
        }

        //for each
        let arrayku = ["agung", "ilham", "malik"]
        for (const a of arrayku){

        }

        // while loop
        let angka = 1;
        while (angka<=10){
            console.log(angka)
            angka++
        }

        // do while

        let x = 1;

        do {
            console.log(x);
            i++;
        }while(i<=10);
    </script>
