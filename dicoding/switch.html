<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bahasa = "jawa";
        let salam = ""; //null, diisi sesuai switch, mantap juga.
        switch(bahasa){
            case "jawa":
                salam = "pie kabare";
                console.log(salam);
                break;
            case "madura":
                salam = "dekremah kaberrah cong";
                console.log(salam);
                break;
            case "sunda":
                salam = "wilujeng wengi";
                console.log(salam);
                break;
            default:
                salam = "apa kabar";
                console.log(salam);
        }
    </script>
</body>
</html>
